<!DOCTYPE html>
<html lang="en">
<head>
    

    <title>Contato</title>
    <link rel="stylesheet" href="/base/menu.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <a name="topo" id="topo"> </a>

    <div id="menu">
        <div id="logo">
            <img src="/base/pubg1.png" alt="logo do jogo" />
        </div>

        <div id="home">
            <a href="/home/index.html">Home</a>
        </div>
        <div id="galeria"><a href="/galeria/galeria.html"> Galeria</a></div>
        <div id="plataformas"><a href="/plataformas/plataformas.html">Plataformas</a></div>
        <div id="contato">
            <a href="#topo">Contato</a>
        </div>
    </div>



    
    <div id="corpo">
        <div id="texto">
            <h1>COMO PODEMOS AJUDAR?</h1>
            <h4>Você tem alguma pergunta ou sugestão?<br>Basta apenas preencher o formulário abaixo</h4>
        </div>
        <div id="formulario">
            <div id="motivo">Selecione o motivo do contato:
                <select name="motivo" id="motivo">
                    <option value="pergunta">Pergunta</option>
                    <option value="sugestao">Sugestões</option>
                    <option value="bug">Erros ou bugs encontrados no site</option>
                    <option value="patrocinio">Patrocinar nosso site</option>
                    <option value="outro">Outros</option>
                </select>
            </div>
            <div id="nome">Nome:
                <input type="text" size="30">
            </div>
            <div id="email">Email:
                <input type="email" size="30">
            </div>
            <div id="mensagem" >
                <textarea id="caixa" cols="30" rows="10">Digite sua mensagem aqui </textarea>
                
                
            </div>
            <div id="botao">
                <input type="submit" value="Enviar">
            </div>
            
        </div>
    </div>
</body>
</html>
